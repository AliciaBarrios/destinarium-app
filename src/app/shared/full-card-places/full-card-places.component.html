<div class="full-card">
  <img
    [src]="card.imageUrl"
    [alt]="card.title"
    (error)="onImgError($event)"
    class="card-background-img"
  />
  <div class="card-content">
    <h3>{{ card.title }}</h3>
    <div class="meta">
      
      <span>
        <mat-icon>location_on</mat-icon> 
        {{ card.address }}
      </span>
    </div>
    <div class="tags">
      <p class="category-tag tag" *ngFor="let category of card.categories | slice:0:2">{{ category }}</p>
      <p class="rating-tag tag">{{ card.rating }} â˜…</p>
    </div>
    <a class="card-link" [routerLink]="card.link">Ver detalles</a>
  </div>
</div>
