<h2 mat-dialog-title>Ordenar</h2>
<mat-dialog-content>
  <mat-radio-group [(ngModel)]="selectedOption">
    <mat-radio-button *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onConfirm()">Aceptar</button>
</mat-dialog-actions>
