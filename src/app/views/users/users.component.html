<mat-list class="user-header">
    <mat-icon matListIcon class="large-icon">account_circle</mat-icon>
    <mat-list-item>{{ userData.name }}</mat-list-item>
</mat-list>
<nav class="navigation">
    <ul class="nav-links">
        <li>
            <a mat-button [routerLink]="['/usuario/perfil']" (click)="onLinkClick()" class="nav-item">
                <mat-icon class="icon-left">person</mat-icon> 
                Mi Perfil
            </a>
        </li>
        <li>
            <a mat-button [routerLink]="['/configuracion']" (click)="onLinkClick()" class="nav-item">
                <mat-icon class="icon-left">settings</mat-icon>
                Configuración
            </a>
        </li>
        <li>
            <a mat-button [routerLink]="['/itinerarios:user']" (click)="onLinkClick()" class="nav-item">
                <mat-icon class="icon-left">map</mat-icon>
                Mis itinerarios
            </a>
        </li>
        <li class="call-to-action">
            <a mat-button [routerLink]="['/itinerarios/crear-itinerario']" (click)="onLinkClick()" class="nav-item">
                <mat-icon class="icon-left">add_circle_outline</mat-icon>
                Crear itinerario
            </a>
        </li>
    </ul>
  
    <div class="nav-buttons">
        <button mat-button class="primary btn-large" (click)="logout()">
            <span class="logout-text">CERRAR SESIÓN</span>
            <mat-icon class="icon-right">logout</mat-icon>
        </button>
    </div>
</nav>
