<div class="main-container">
    <h2 *ngIf="searchTerm">Resultados para "{{ searchTerm }}"</h2>
    <h2 *ngIf="!searchTerm">Todos los itinerarios</h2>
  
    <div class="action-buttons">
        <button class="btn-filtro">
            <mat-icon>tune</mat-icon>
            Filtrar
        </button>
        <button class="btn-ordenar">
            <mat-icon>sort</mat-icon>
            Ordenar
        </button>
    </div>

    <p>{{ resultsCount }} Resultados</p>

    <div *ngIf="filteredItineraries.length === 0">
      <p>No se encontraron itinerarios.</p>
    </div>
  
    <div *ngIf="filteredItineraries.length > 0" class="cards-container">
      <app-full-card
        *ngFor="let itinerary of filteredItineraries"
        [card]="getCardData(itinerary)"
        [showEditDeleteButtons]="showEditDeleteButtons"
        ></app-full-card>
    </div>
</div>
