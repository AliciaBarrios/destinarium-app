<div class="main-container text-center">
    <h1 *ngIf="searchTerm">Resultados para "{{ searchTerm }}"</h1>
    <h1 *ngIf="!searchTerm">Todos los itinerarios</h1>
  
    <div class="action-buttons">
        <button class="btn-filtro">
            <mat-icon>tune</mat-icon>
            Filtrar
        </button>
        <button class="btn-ordenar" (click)="openSortDialog()">
            <mat-icon>sort</mat-icon>
            Ordenar
        </button>
    </div>

    <p>{{ resultsCount }} Resultados</p>

    <div *ngIf="filteredItineraries.length === 0">
      <p>No se encontraron itinerarios.</p>
    </div>
  
    <div *ngIf="filteredItineraries.length > 0" class="cards-container">
      <app-full-card
        *ngFor="let itinerary of filteredItineraries"
        [card]="getCardData(itinerary)"
        [showEditDeleteButtons]="showEditDeleteButtons"
        ></app-full-card>
    </div>
    <section class="section-container">
        <h2>¿No encuentras lo que buscas?</h2>
        <p>Si no encuentras el itinerario que buscas, siempre puedes revisar los <a [routerLink]="['/puntos-interes']">puntos de interés</a> disponibles</p>
        <mat-icon>location_on</mat-icon>
    </section>
</div>
